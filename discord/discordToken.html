<script type="text/javascript">
    RED.nodes.registerType('discordToken',{
        category: 'config',
        defaults: {
            name: {value:"", required: true}
        },
        credentials: {
            token: {type: "text"},
        },
        exportable: false,
        label: function() {
            return this.name;
        }
    });
</script>

<script type="text/html" data-template-name="discordToken">
    <div class="form-row">
        <label for="input-token"><i class="fa fa-tag"></i> Token</label>
        <input type="text" id="input-token" placeholder="Token">
    </div>
</script>

<script type="text/html" data-help-name="lower-case">
    <p>Find the discord token for your bot on <a href="https://discordapp.com/developers/applications" target="_blank">discordapp.com/developers/applications</a>.</p>
</script>
